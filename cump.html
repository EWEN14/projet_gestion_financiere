<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Calcul du coût unitaire selon la méthode CUMP.">

  <!-- Custom CSS -->
  <link href="css/main.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Coût Unitaire Moyen Pondéré</title>
</head>

<body>
  <div class="container-fluid">

    <h1>Coût Unitaire Moyen Pondéré</h1>

    <p>Calcul d'un coût unitaire moyen pondéré d'un produit avec des entrée et des sorties</p>

    <table class="table table-dark table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Type</th>
          <th scope="col" colspan="3">Entrée</th>
          <th scope="col" colspan="3">Sortie</th>
          <th scope="col" colspan="3">Stock</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td>Quantité</td>
          <td>Coût Unitaire</td>
          <td>Montant</td>
          <td>Quantité</td>
          <td>Coût Unitaire</td>
          <td>Montant</td>
          <td>Quantité</td>
          <td>Coût Unitaire</td>
          <td>Montant</td>
        </tr>

        <tr id="l1">
          <td class="align-middle">Stock Initial</td>
          <td colspan="6"></td>
          <td class="align-middle" id="td1_l1"><input id="i1_l1" type="number" min="0" name="quantite" placeholder="ex : 100" value="100"></td>
          <td class="align-middle" id="td2_l1"><input id="i2_l1" type="number" min="0" name="coutunitaire" placeholder="ex : 50" value="50"></td>
          <td class="align-middle" id="td3_l1"></td>
          <td class="align-middle act" id="act_l1"><button class="btn btn-success valider">✔️</button></td>
        </tr>
        
        <tr class="ajout">
          <td></td>
          <td class="new" colspan="3"><button class="btn btn-warning" id="new-entree">➕ Nouvelle entrée</button></td>
          <td class="new" colspan="3"><button class="btn btn-warning" id="new-sortie">➕ Nouvelle sortie</button></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/cump.js"></script>

  <!-- Bootstrap 5 Bundle with Popper, no more JQuery required  -->
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->
</body>

</html>
